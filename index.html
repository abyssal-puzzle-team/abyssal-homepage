<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-left-logo">
        <img src="logo.png" alt="Abyssal Puzzle Logo">
    </div>
    <div id="loader">
        <div id="loader-progress-bar-container">
            <div id="loader-progress-bar"></div>
        </div>
        <p id="loader-status-text"></p>
    </div>
    
    <div class="geometry-wrapper">
        <canvas id="geometry-canvas"></canvas>
        <div class="vignette"></div>
    </div>
    <div class="overlay-noise"></div>

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <nav class="navbar">
        <a href="/" class="navbar-logo">
            <img src="logo.png" alt="Abyssal Puzzle Logo">
        </a>
        <div class="navbar-links">
            <!-- 链接已移至主内容区 -->
        </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <span class="hero-label visible">SYSTEM READY // V.4.0.1</span>
        <h1 class="hero-title" data-value="ABYSSAL PUZZLE">ABYSSAL PUZZLE</h1>
        <div class="hero-actions visible">
            <a href="https://docs.abyssal-puzzle.top" class="main-btn" target="_blank">文档</a>
            <a href="https://github.com/abyssal-puzzle-team" class="main-btn" target="_blank">Github</a>
        </div>
      </div>
    </section>

    <div class="footer-info">
      <span>COORDINATES: 34.0522° N, 118.2437° W</span>
      <span>SCROLL TO EXPLORE [ + ]</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
